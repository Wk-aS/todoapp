<div class="container">
    <form class="form-group inline-block" (ngSubmit)="onSubmit()">
        <label class="col-form-label col-form-label-lg " for="inputLarge">AddTodo</label>
        <input 
        [(ngModel)]="newTodo"
        class="form-control form-control-lg inline-block" 
        name="toDotitle"
        type="text" 
        placeholder="Title" 
        id="inputLarge"
        required>
        <button type="submit" class="btn btn-primary mt-3" >Add</button>
    </form>
</div>
